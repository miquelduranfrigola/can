- name: la-vida-mateixa-institut
  text: |
    El solar de l’Institut disposa del seu propi clima i a vegades del seu propi fus horari: pot formar-s’hi una caixa de pluja, o una torre de nit. Un corral de vent, una angulada clariana. Aquest matí l’Institut té un núvol i les gavines en voregen les arestes. Per fer els quatre girs d’una volta, inclinen totalment les ales i és bonic de veure. Al mapa de Barcelona, l’Institut és un quadrat igual però oblic a les mançanes de l’Eixample. Xucla l’asfalt d’un desastre de carrers que surt de la Diagonal. Funciona així, un càncer: xucla glucosa, baveja àcid i no s’ennuega. Només la geometria salva l’Institut de la lletja idea d’un tumor.

- name: la-vida-mateixa-circ
  text: |
    La consigna que tenien els nens era sortir de l’escenari quan els salts deixessin de funcionar. Durant uns segons, el públic és un guirigall, els fills retornen als pares i reben felicitacions. A l’inici de la segona part, un noi amb escafandre i xanques travessa la placeta. Notes flaire de rovell. Veus, a les cares dels adults, l’estrany plaer de tenir algú que t’entreté. Des de la cadira, la Paula es desploma a terra. S’arrossega espasmòdica fins al centre de la placeta. Hi té disposats uns tacs. S’incorpora, se’ls mira, hi situa les mans i alça una vertical. Per veure-ho millor, una nena s’estira panxa amunt, alçant la barbeta. Altres nens fan el mateix. Els adults roten tant com poden el cap. Tothom se la mira com pot, una vertical: és aquesta dona blanca qui sosté el planeta, és així com s’està dempeus a l’altre hemisferi. Surten els afronautes adolescents cap per avall. Focs i claves, diàbolos i hula-hoops, xiulets i aplaudiments. Els braços de la Paula sofreixen. Fa unes formes amb les cames, el maluc se li mou com un fràgil robot. És en aquest moment que la Paula t’envia una mirada invertida i trista. No la reps perquè estàs buscant el cel. Et preocupa si hi haurà la llum adequada pel tercer i inoblidable acte final.